<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">Generate</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="username" class="form-label">Long URL</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Long URL"
              [(ngModel)]="Url.longURL"
            />
          </div>
          <div class="mb-3">
            <label for="short URL" class="form-label"
              >Short URL Reference</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >https://hubby.business/s/</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Short URL Reference"
                [(ngModel)]="Url.shortURL"
              />
            </div>
            <button (click)="saveURL(Url)" class="btn btn-primary">
              Create Short URL
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
