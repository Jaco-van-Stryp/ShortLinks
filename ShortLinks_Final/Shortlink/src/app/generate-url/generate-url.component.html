<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-mb-6">
      <div class="card">
        <div class="card-header bg-primary text-white">Generate</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="username" class="form-label">Long URL</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Long URL"
                [(ngModel)]="DataURL.longURL"
                onkeypress="return event.charCode != 32"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="short URL" class="form-label"
              >Short URL Reference</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >https://hubby.business/s/</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Short URL Reference"
                [(ngModel)]="DataURL.shortURL"
                onkeypress="return event.charCode != 32"
              />
            </div>
            <button (click)="saveURL(DataURL)" class="btn btn-primary">
              Create Short URL
            </button>
            <button (click)="logout()" class="btn btn-danger ms-2">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
