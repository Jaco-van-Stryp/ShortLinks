<div class="container-fluid">
  <div class="row">
    <h1>Generate New URL</h1>
    <hr />
    <div class="row">
      <app-generate-url (linkOut)="addLink($event)"></app-generate-url>
    </div>
    <h2 class="mt-2">Your Existing URLs</h2>
    <div class="row mt-3">
      <app-one-link
        *ngFor="let Link of Links"
        class="col-3"
        [LinkData]="Link"
        (DeletedLink)="removeLink($event)"
      ></app-one-link>
    </div>
  </div>
</div>
