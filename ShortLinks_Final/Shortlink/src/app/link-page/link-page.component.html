<div class="container-fluid">
  <div class="row">
    <h1>Your URLs</h1>
    <hr />
    <div class="row">
      <app-generate-url></app-generate-url>
    </div>
    <div class="row mt-3" *ngFor="let Link of Links">
      <div class="col-4"></div>
      <div class="col-4">
        <app-one-link class="w-25" [LinkData]="Link"></app-one-link>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
